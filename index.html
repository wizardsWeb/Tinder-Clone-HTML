<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tinder Clone</title>
</head>

<body>
    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="Hackathon.png" alt="">
                </div>
                <div class="title">Vinay Vora</div>
            </div>
            <div class="menu">
                <ul>
                    <li>Matches</li>
                    <li class="active">Messages</li>
                </ul>
            </div>
            <div class="messages">
                <div class="avatar"><img src="Hackathon.png" alt=""></div>
                <div class="message">
                    <div class="user">Moksh Jain</div>
                    <div class="text">Hii. kkrh ?
                    </div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar"><img src="Hackathon.png" alt=""></div>
                <div class="message">
                    <div class="user">Daksh Jain</div>
                    <div class="text"> sunna
                    </div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar"><img src="Ronak.png""></div>
                <div class="message">
                    <div class="user">Ronak Bhanushali</div>
                    <div class="text"> Hello ğŸ™ŒğŸ¼ğŸ™ŒğŸ¼

                    </div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar"><img src="Debuggers.png" alt=""></div>
                <div class="message">
                    <div class="user">Debuggers</div>
                    <div class="text"> Mereko chalega, @Moksh Jain @Vinay @Daksh Jain  tumlog bhi batao uske uppar decide karte hai
                    </div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar"><img src="Trio.png" alt=""></div>
                <div class="message">
                    <div class="user">Trio</div>
                    <div class="text"> yeh dekho aur ek kand hogaya !
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="user">
                  <img
                  class="user"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:
                  ANd9GcR4Qx0slIlHvig9j09dKX2s0dkDVtZ8BPXDst7Zu-npjhWcO_p2Rzfpmp7Xx90Drs19veg&usqp=CAU"
                  alt=""
                  />
                <div class="profile">
                    <div class="name"> Jammu & Kashmir <span>20</span></div>
                    <div class="local"><i class="fa-sharp fa-solid fa-location-dot"></i>
                    <span>
                    20 miles to go 
                    </span></div>
                </div>
                </div>
            </div>
            <div class="button">
                <div class="no">
                    <i class="fas fa-times"></i>
                </div>
                <div class="star">
                    <i class="fas fa-star fa"></i>
                </div>
                <div class="heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
